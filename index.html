<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <!--Page1-->
    <div class="container">
        
        <div class="content">
            <input type="text" name="name" id="username" placeholder="Enter Your Name">
                     
            <select name="" id="topic">                
                <option value="" selected disabled>Select topic</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
            </select>
            <button type="button" id="submit" >Start</button>
        </div>
    </div>
    <!--page2-->
    <div class="questionContainer">
        <div>
            <h4 class="mb-3 q-text"></h4>
            <div class="mb-3 q-options"></div>
            <div>
                <button class="btn btn-info" type="button" id="next">Next</button>
                <button class="btn btn-info" type="button" id="submit-test">Submit</button>
            </div>
        </div>
    </div>
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
